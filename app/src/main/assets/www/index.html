<!DOCTYPE HTML>
<html>
    <head>
        <title>Liste d'Anniversaires/Parties</title>
        <meta charset="utf-8" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <p>Erreur de chargement du programme.</p>

        <script type="plain/text" id="page-liste-party">
            <div class="page-liste-party">
		    	<h1>Liste des parties</h1>
		    	<a class="bouton" href="#ajouter-party">Ajouter une party</a>
		    	<ul id="liste-party"></ul>
	    	</div>
	    </script>

        <script type="plain/text" id="page-party">
            <h1 id="party-titre"></h1>
            <h2 id="party-description"></h2>
            <p>Participants :</p>
            <p style="margin-left: 3.5%;" id="party-participants"></p>
            <a class="bouton" id="redirection-modifier-party">Modifier</a>
            <a class="bouton" style="float:right;" id="redirection-supprimer-party">Supprimer</a>
            <a class="bouton" href="#">Revenir à la liste</a>
        </script>

        <script type="plain/text" id="page-ajouter-party">
            <h1>Ajouter une party</h1>
            <form id="formulaire-ajouter">
                <input placeholder="Titre" type="text" name="titre" id="titre" />
                <input placeholder="Description" type="text" name="description" id="description" />
                <textarea placeholder="Participants" name="participants" id="participants"></textarea>

                <input type="file" id="selectionner-image"/>
                <output id="fichier-selectione"></output>

                <input class="bouton" type="submit" id="enregistrer" name="enregistrer" value="Enregistrer"/>
            </form>
            <a class="bouton" href="#">Annuler et revenir à la liste</a>
        </script>

        <script type="plain/text" id="page-modifier-party">
            <h1>Modifier une party</h1>
                <form id="formulaire-modifier">
                    <input placeholder="Titre" type="text" name="titre" id="titre" />
                    <input placeholder="Description" type="text" name="description" id="description" />
                    <textarea placeholder="Participants" name="participants" id="participants"></textarea>
                    
                    <input class="bouton" type="submit" id="enregistrer" name="enregistrer" value="Enregistrer" />
                </form>
                <a class="bouton" href="#">Annuler et revenir à la liste</a>
        </script>

        <script src="action/modele/Party.js"></script>
        <script src="action/vue/AjouterPartyVue.js"></script>
        <script src="action/vue/ModifierPartyVue.js"></script>
        <script src="action/vue/PartyVue.js"></script>
        <script src="action/vue/ListePartyVue.js"></script>
        <script src="action/donnee/PartyDAO.js"></script>
        <script src="action/application.js"></script>

    </body>
</html>
